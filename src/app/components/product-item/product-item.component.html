<div class="card product-card h-100">
  <a [routerLink]="['/product', product.id]" class="d-block">
    <img [src]="product.image" [alt]="product.name" class="product-thumb" />
  </a>

  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text text-muted small mb-2" style="flex:1">{{ product.description | slice:0:80 }}{{ product.description.length>80?'...':'' }}</p>

    <div class="d-flex align-items-center justify-content-between mt-3">
      <div>
        <div class="price">{{ product.price | currency }}</div>
        <small class="text-muted">Stock: {{ product.stock ?? 'â€”' }}</small>
      </div>

      <div class="d-flex align-items-center">
        <input type="number" min="1" class="form-control form-control-sm me-2" style="width:80px"
               [(ngModel)]="qty" name="qty-{{product.id}}">
        <button class="btn btn-primary btn-sm" (click)="addToCart()">Add</button>
      </div>
    </div>
  </div>
</div>
