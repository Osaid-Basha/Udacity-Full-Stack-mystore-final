<div class="container py-4">
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="product" class="row g-5">
    <div class="col-md-6">
      <img [src]="product.image" [alt]="product.name"
           class="img-fluid rounded shadow">
    </div>

    <div class="col-md-6">
      <button class="btn btn-outline-secondary mb-3" (click)="goBack()">
        ← Back to Products
      </button>

      <h1 class="display-6 fw-bold">{{ product.name }}</h1>
      <p class="text-muted lead">{{ product.description }}</p>

      <div class="mb-3">
        <span class="h3 text-primary">{{ product.price | currency }}</span>
        <span class="text-muted ms-2" *ngIf="product.stock">
          • {{ product.stock }} in stock
        </span>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label class="form-label">Quantity:</label>
            </div>
            <div class="col-auto">
              <input type="number"
                     class="form-control"
                     [(ngModel)]="qty"
                     min="1"
                     [max]="product.stock || 99"
                     style="width: 100px">
            </div>
            <div class="col">
              <button class="btn btn-primary w-100"
                      (click)="addToCart()"
                      [disabled]="product.stock === 0">
                <i class="bi bi-cart-plus"></i> Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!product && !loading" class="alert alert-warning text-center">
    <h4>Product Not Found</h4>
    <p>The product you're looking for doesn't exist.</p>
    <a routerLink="/" class="btn btn-primary">Back to Store</a>
  </div>
</div>
